- name: Evaluate Prometheus Monitor
  k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: '{{ verify_tls }}'
    state: present
    namespace: '{{ threescale_project }}'
    resource_definition: "{{ lookup('template', 'prometheus_monitor.yml.j2') }}"

- name: Get Grafana ServiceAccount
  k8s_info:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: '{{ verify_tls }}'
    kind: ServiceAccount
    name:  grafana-serviceaccount
    namespace: '{{ threescale_project }}'
    api_version: v1
  register: r_grafana_sa
  until:
    - r_grafana_sa.resources is defined
  retries: 10
  delay: 15

- name: Loop Secrets
  include_tasks: tasks/loop_secrets.yml
  with_items: '{{ r_grafana_sa.resources[0].secrets  }}'

- name: Evaluate Grafana ServiceAccount permissons
  k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: '{{ verify_tls }}'
    state: present
    api_version: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    definition:
      metadata:
        name: thanos-metric-viewer
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-monitoring-view
      subjects:
      - kind: ServiceAccount
        name: grafana-serviceaccount
        namespace: '{{ threescale_project }}'

- name: Evaluate Grafana Datasource
  k8s:
    api_key: '{{ token }}'
    host: '{{ server }}'
    validate_certs: '{{ verify_tls }}'
    state: present
    resource_definition: "{{ lookup('template', 'grafana_datasource.yml.j2') }}"
